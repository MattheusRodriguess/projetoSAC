<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redefinir Senha</title>
    <link href="./output.css" rel="stylesheet">
    <link href="./input.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>
<body class="bg-amber-50 font-alexandria flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Redefinir Senha</h1>
        <p class="text-sm text-gray-600 mb-4">Informe a nova senha (e repita). O token vem pelo link do e‑mail.</p>

        <form id="resetPasswordForm">
            <div class="mb-4">
                <label class="block mb-1">Nova senha</label>
                <input id="novaSenha" type="password" required class="w-full p-2 border rounded-md">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Confirmar senha</label>
                <input id="confirmaSenha" type="password" required class="w-full p-2 border rounded-md">
            </div>
            <div class="flex justify-end gap-2">
                <button type="submit" class="px-4 py-2 bg-destaque text-white rounded-md">Redefinir</button>
            </div>
        </form>

        <div id="resetMessage" class="mt-4 text-sm"></div>
    </div>

    <script src="javascript/reset-password.js"></script>

    <!-- Modal de mensagem (inicialmente oculto) -->
    <div id="modalMensagem" class="hidden fixed inset-0 z-50">
        <!-- Overlay escuro -->
        <div class="fixed inset-0 bg-black opacity-50"></div>
        
        <!-- Conteúdo do modal -->
        <div class="relative z-50 flex items-center justify-center min-h-screen p-4">
            <div id="modalMensagemConteudo" class="bg-white rounded-lg shadow-xl w-full max-w-md">
                <div class="p-6">
                    <!-- Cabeçalho do modal com ícone -->
                    <div class="flex items-start">
                        <i id="modalIcon" class="fas fa-exclamation-circle text-2xl mr-3 mt-1 "></i>
                        <div>
                            <h3 id="modalTitle" class="font-bold text-lg"></h3>
                            <p id="modalContent" class="mt-1 text-gray-600"></p>
                        </div>
                    </div>
                    
                    <!-- Botão de fechar -->
                    <div class="mt-6 text-right">
                        <button id="modalCloseBtn" class="px-4 py-2 bg-destaque text-white rounded-md">
                            OK
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
